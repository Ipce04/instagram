    body {
      margin: 0;
      font-family: Arial;
    }

    .post{
      cursor: pointer;
      position:relative;
      display: block;
    }

    .post-images{
      margin:0;
    }

    .post-image img {
      width: 100%;
      vertical-align: top;
    }

    .post-overlay {
      background: rgba(0,0,0, .4);
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      display: none;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;

    }

    .post:hover .post-overlay {
      display: flex;
    }

    .post-likes,
    .post-comments {
      width: 80px;
      margin: 5px;
      font-weight: bold;
      text-align: center;
      display: inline-block;
    }

 }

margin: 0 12px 0;

@media screen and (max-width: 600px){
